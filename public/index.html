<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #282c34;
        color: #a8a8a8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      #answer {
        background-color: #444;
        border-radius: 50%;
        width: 300px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 1.5em;
        padding: 20px;
        box-shadow: 0 0 15px #000;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #50c878;
        color: #282c34;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #40a060;
      }
    </style>
  </head>
  <body>
    <h1>Event to send message</h1>
    <div id="answer">Your answer will appear here...</div>
    <button onclick="askQuestion()">Ask a Question</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
